name: test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Find Tag
        id: tagger
        run: .\Get-GitTag.ps1 -Tag 'tag'
      - name: Show Tag
        run: |
          Write-Output "Output from Find Tag: ${{steps.tagger.outputs.tag}}"
